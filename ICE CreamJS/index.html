
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ice Cream Shop Inventory</h1>

    <div>
        <h2>Add New Ice Cream</h2>
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" placeholder="e.g. Vanilla" />

        <label for="price">Price:</label>
        <input type="number" id="price" placeholder="e.g. 150" />

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="e.g. 100" />

        <button onclick="addNewIceCream()">Add Ice Cream</button>
    </div>

  

    <div class="output">
        <h2>Inventory Value</h2>
        <button onclick="showInventoryValue()">Calculate Total Value</button>
        <p id="totalValue">Total inventory value: Rupees-0.00</p>
    </div>

    <script>
        let iceCreamInventory = [];

        function addNewIceCream() {
            const flavor = document.getElementById('flavor').value;
            const price = parseFloat(document.getElementById('price').value);
            const quantity = parseInt(document.getElementById('quantity').value);

            if (flavor && price && quantity) {
                const iceCream = { flavor, price, quantity };
                iceCreamInventory.push(iceCream);
                alert(`${flavor} ice cream added!`);
                clearAddFields();
            } else {
                alert("Please fill in all fields.");
            }
        }

        function clearAddFields() {
            document.getElementById('flavor').value = '';
            document.getElementById('price').value = '';
            document.getElementById('quantity').value = '';
        }

       
        function clearUpdateFields() {
            document.getElementById('updateFlavor').value = '';
            document.getElementById('newPrice').value = '';
            document.getElementById('newQuantity').value = '';
        }

        function showInventoryValue() {
            let totalValue = 0;
            iceCreamInventory.forEach(item => {
                totalValue += item.price * item.quantity;
            });
            document.getElementById('totalValue').textContent = `Total inventory value: $rupees{totalValue.toFixed(2)}`;
        }
    </script>
</body>
</html>
